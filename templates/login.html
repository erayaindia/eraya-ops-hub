<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eraya Style - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #581c87 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-2px);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center">
                <span class="text-3xl font-bold text-gray-800">E</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-white/80">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- CSRF Token (Hidden) -->
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token }}">
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white/90 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white/90 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember_me" name="remember_me" class="mr-2">
                        <span class="text-sm text-white/80">Remember me</span>
                    </label>
                    <a href="/request-password-reset" class="text-sm font-medium text-white/80 hover:underline">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-xl text-white font-semibold text-lg"
                    id="loginBtn"
                >
                    Sign In
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden text-red-400 text-center text-sm"></div>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-white/60 text-sm">
                    Need help? Contact your administrator
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember_me').checked;
            const csrfToken = document.getElementById('csrf_token').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error message
            errorMessage.classList.add('hidden');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                // Create form data
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('remember_me', rememberMe);
                formData.append('csrf_token', csrfToken);
                
                // Send login request
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Show success message briefly
                    loginBtn.textContent = 'Success!';
                    loginBtn.classList.add('bg-green-600');
                    
                    // Redirect to hub after a short delay
                    setTimeout(() => {
                        window.location.href = '/hub';
                    }, 1000);
                    
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Reset button
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Auto-focus first input
        document.getElementById('email').focus();
    </script>
</body>
</html>
