<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Eraya Style Order Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center">
                <span class="text-3xl font-bold text-gray-800">E</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Set New Password</h1>
            <p class="text-white/80">Enter your new password below.</p>
        </div>

        <!-- Password Reset Form -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <form id="resetPasswordForm" class="space-y-6">
                <!-- Hidden Token Field -->
                <input type="hidden" id="token" name="token" value="{{ token }}">

                <!-- Password Field -->
                <div>
                    <label for="new_password" class="block text-sm font-medium text-white/90 mb-2">
                        New Password
                    </label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required
                        class="input-field w-full"
                        placeholder="Enter your new password"
                    >
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-white/90 mb-2">
                        Confirm New Password
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        class="input-field w-full"
                        placeholder="Confirm your new password"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 text-lg"
                    id="resetPasswordBtn"
                >
                    Reset Password
                </button>

                <!-- Message Display -->
                <div id="messageDisplay" class="hidden text-center text-sm"></div>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <p class="text-white/60 text-sm">
                    <a href="/login" class="text-white/90 hover:underline">Back to Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const messageDisplay = document.getElementById('messageDisplay');
            
            // Reset message
            messageDisplay.classList.add('hidden');
            messageDisplay.classList.remove('text-green-400', 'text-red-400');
            
            if (newPassword !== confirmPassword) {
                messageDisplay.textContent = 'Passwords do not match.';
                messageDisplay.classList.add('text-red-400', 'block');
                return;
            }
            
            // Disable button and show loading
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.textContent = 'Resetting...';
            
            try {
                // Fetch CSRF token for this form
                const csrfResponse = await fetch('/api/auth/csrf');
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;

                const formData = new FormData();
                formData.append('token', token);
                formData.append('new_password', newPassword);
                formData.append('csrf_token', csrfToken); // Include CSRF token
                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                messageDisplay.textContent = result.message;
                messageDisplay.classList.remove('hidden');
                if (response.ok) {
                    messageDisplay.classList.add('text-green-400');
                    // Redirect to login after successful reset
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDisplay.classList.add('text-red-400');
                }
                
            } catch (error) {
                console.error('Reset password error:', error);
                messageDisplay.textContent = 'Failed to reset password. Please try again.';
                messageDisplay.classList.add('text-red-400', 'block');
            } finally {
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
