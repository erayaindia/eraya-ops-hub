<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset - Eraya Style Order Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center">
                <span class="text-3xl font-bold text-gray-800">E</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Password Reset</h1>
            <p class="text-white/80">Enter your email to receive a password reset link.</p>
        </div>

        <!-- Password Reset Request Form -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <form id="requestResetForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white/90 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="input-field w-full"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 text-lg"
                    id="requestResetBtn"
                >
                    Send Reset Link
                </button>

                <!-- Message Display -->
                <div id="messageDisplay" class="hidden text-center text-sm"></div>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <p class="text-white/60 text-sm">
                    Remember your password? <a href="/login" class="text-white/90 hover:underline">Back to Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('requestResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const requestResetBtn = document.getElementById('requestResetBtn');
            const messageDisplay = document.getElementById('messageDisplay');
            
            // Reset message
            messageDisplay.classList.add('hidden');
            messageDisplay.classList.remove('text-green-400', 'text-red-400');
            
            // Disable button and show loading
            requestResetBtn.disabled = true;
            requestResetBtn.textContent = 'Sending...';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                
                const response = await fetch('/api/auth/request-password-reset', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                messageDisplay.textContent = result.message;
                messageDisplay.classList.remove('hidden');
                if (response.ok) {
                    messageDisplay.classList.add('text-green-400');
                } else {
                    messageDisplay.classList.add('text-red-400');
                }
                
            } catch (error) {
                console.error('Request reset error:', error);
                messageDisplay.textContent = 'Failed to send reset link. Please try again.';
                messageDisplay.classList.add('text-red-400', 'hidden'); // Ensure hidden on error
            } finally {
                requestResetBtn.disabled = false;
                requestResetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
